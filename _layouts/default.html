<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <style>
    :root {
      --bg: #0d1117;
      --bg-secondary: #161b22;
      --text: #e6edf3;
      --text-muted: #8b949e;
      --accent: #58a6ff;
      --accent-hover: #79b8ff;
      --border: #30363d;
      --code-bg: #1c2128;
    }

    [data-theme="light"] {
      --bg: #ffffff;
      --bg-secondary: #f6f8fa;
      --text: #1f2328;
      --text-muted: #656d76;
      --accent: #0969da;
      --accent-hover: #0550ae;
      --border: #d0d7de;
      --code-bg: #f6f8fa;
    }

    * { box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      border-bottom: 1px solid var(--border);
      padding: 20px 0;
      margin-bottom: 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header a {
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      font-size: 1.2em;
    }

    .theme-toggle {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .theme-toggle:hover {
      border-color: var(--accent);
    }

    a { color: var(--accent); }
    a:hover { color: var(--accent-hover); }

    h1, h2, h3, h4 {
      color: var(--text);
      margin-top: 1.5em;
      margin-bottom: 0.5em;
    }

    h1 { font-size: 2em; border-bottom: 1px solid var(--border); padding-bottom: 0.3em; }
    h2 { font-size: 1.5em; border-bottom: 1px solid var(--border); padding-bottom: 0.3em; }

    code {
      background: var(--code-bg);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'SF Mono', Consolas, monospace;
      font-size: 0.9em;
    }

    pre {
      background: var(--code-bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 16px;
      overflow-x: auto;
    }

    pre code {
      background: none;
      padding: 0;
    }

    img {
      max-width: 100%;
      border-radius: 8px;
      border: 1px solid var(--border);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1em 0;
    }

    th, td {
      border: 1px solid var(--border);
      padding: 8px 12px;
      text-align: left;
    }

    th {
      background: var(--bg-secondary);
    }

    blockquote {
      border-left: 4px solid var(--accent);
      margin: 1em 0;
      padding-left: 1em;
      color: var(--text-muted);
    }

    .post-meta {
      color: var(--text-muted);
      font-size: 0.9em;
      margin-bottom: 2em;
    }

    footer {
      border-top: 1px solid var(--border);
      margin-top: 60px;
      padding: 20px 0;
      color: var(--text-muted);
      font-size: 0.9em;
    }

    .home-posts { list-style: none; padding: 0; }
    .home-posts li { margin: 1em 0; }
    .home-posts .date { color: var(--text-muted); font-size: 0.9em; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <a href="/">{{ site.title }}</a>
      <button class="theme-toggle" onclick="toggleTheme()">‚òÄÔ∏è Light</button>
    </header>

    <main>
      {{ content }}
    </main>

    <footer>
      {{ site.description }}
    </footer>
  </div>

  <script>
    function getTheme() {
      return localStorage.getItem('theme') || 'dark';
    }

    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
      document.querySelector('.theme-toggle').textContent = theme === 'dark' ? '‚òÄÔ∏è Light' : 'üåô Dark';
    }

    function toggleTheme() {
      setTheme(getTheme() === 'dark' ? 'light' : 'dark');
    }

    // Initialize
    setTheme(getTheme());
  </script>
</body>
</html>

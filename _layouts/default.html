<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #111;
      --text: #ccc;
      --text-muted: #888;
      --accent: #6bf;
      --border: #333;
    }

    [data-theme="light"] {
      --bg: #fff;
      --text: #222;
      --text-muted: #666;
      --accent: #07c;
      --border: #ddd;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.7;
      font-size: 16px;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 24px;
    }

    header {
      padding: 24px 0;
      margin-bottom: 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .site-title {
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
    }

    .theme-toggle {
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      font-size: 18px;
      padding: 4px;
    }

    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }

    h1, h2, h3 {
      color: var(--text);
      font-weight: 600;
      line-height: 1.3;
    }

    h1 { font-size: 1.8em; margin-bottom: 0.5em; }
    h2 { font-size: 1.3em; margin-top: 2em; margin-bottom: 0.6em; }
    h3 { font-size: 1.1em; margin-top: 1.5em; margin-bottom: 0.5em; }

    p, ul, ol { margin-bottom: 1em; }
    li { margin-bottom: 0.3em; }

    code {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9em;
      background: var(--border);
      padding: 2px 5px;
      border-radius: 3px;
    }

    pre {
      background: var(--border);
      border-radius: 6px;
      padding: 16px;
      overflow-x: auto;
      margin: 1em 0;
    }

    pre code {
      background: none;
      padding: 0;
    }

    img {
      max-width: 100%;
      border-radius: 6px;
      margin: 1em 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1em 0;
      font-size: 0.95em;
    }

    th, td {
      padding: 10px 12px;
      text-align: left;
      border-bottom: 1px solid var(--border);
    }

    th {
      font-weight: 600;
      color: var(--text-muted);
      font-size: 0.85em;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }

    blockquote {
      border-left: 2px solid var(--border);
      margin: 1em 0;
      padding-left: 1em;
      color: var(--text-muted);
    }

    hr {
      border: none;
      border-top: 1px solid var(--border);
      margin: 2em 0;
    }

    footer {
      border-top: 1px solid var(--border);
      margin-top: 60px;
      padding: 20px 0;
      color: var(--text-muted);
      font-size: 0.85em;
    }

    .home-posts { list-style: none; }
    .home-posts li { margin: 1em 0; }
    .home-posts .date { color: var(--text-muted); font-size: 0.85em; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <a href="/" class="site-title">{{ site.title }}</a>
      <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
        <span class="theme-icon">☀</span>
      </button>
    </header>

    <main>
      {{ content }}
    </main>

    <footer>
      {{ site.description }}
    </footer>
  </div>

  <script>
    function setTheme(t) {
      document.documentElement.setAttribute('data-theme', t);
      localStorage.setItem('theme', t);
      document.querySelector('.theme-icon').textContent = t === 'dark' ? '☀' : '☾';
    }
    function toggleTheme() {
      setTheme((localStorage.getItem('theme') || 'dark') === 'dark' ? 'light' : 'dark');
    }
    setTheme(localStorage.getItem('theme') || 'dark');
  </script>
</body>
</html>
